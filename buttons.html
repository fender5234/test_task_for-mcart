<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Задача кнопки</title>
  </head>
  <body>
    <div class="container button-container">
      <p class="description buttons-description">
        Сделал кнопки всеми предложенными способами. <br> Так же написал небольшой скрипт для удобства тестировании при нажатии на радио кнопки будет как требовалось по заданию добавляться необходимый класс для смены размера кнопки.
      </p>
      <div class="buttons-container">
        <button type="button" class="button" data-size-button>Кнопка Button</button>
        <input type="button" class="button" data-size-button value="Кнопка input"/>
        <div class="button" data-size-button>Кнопка div</div>
      </div>
      <ul class="radio-size-list" data-radio-size>
        <li><label class="radio-label"><input class="radio-button" data-size="small" type="radio" name="button-size" checked/>Сделать кнопки маленького размера</label></li>
        <li><label class="radio-label"><input class="radio-button" data-size="medium" type="radio" name="button-size"/>Сделать кнопки среднего размера</label></li>
        <li><label class="radio-label"><input class="radio-button" data-size="large" type="radio" name="button-size"/>Сделать кнопки большого размера</label></li>
      </ul>
      <a class="link-to-index buttons" href="./index.html">Вернуться на главную</a>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
